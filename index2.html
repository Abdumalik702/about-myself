<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Minimal</title>
  <style>
    body {
      background: #f8f8f8;
      color: #333;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    #score {
      font-size: 20px;
      margin-bottom: 20px;
      background: #e0e0e0;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      background: #ccc;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .tile {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 28px;
      border-radius: 12px;
      background: #eee;
      transition: all 0.2s ease-in-out;
      transform: scale(1);
    }

    .new {
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .t2 { background: #fafafa; color: #333; }
    .t4 { background: #e8e8e8; color: #333; }
    .t8 { background: #ffe0b2; color: #444; }
    .t16 { background: #ffcc80; color: #fff; }
    .t32 { background: #ffb74d; color: #fff; }
    .t64 { background: #ffa726; color: #fff; }
    .t128 { background: #ff9800; color: #fff; }
    .t256 { background: #fb8c00; color: #fff; }
    .t512 { background: #f57c00; color: #fff; }
    .t1024 { background: #ef6c00; color: #fff; }
    .t2048 { background: #e65100; color: #fff; }

    #restart {
      margin-top: 20px;
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #restart:hover {
      background: #555;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      #game-container {
        grid-template-columns: repeat(4, 70px);
        grid-template-rows: repeat(4, 70px);
        gap: 8px;
      }
      .tile {
        width: 70px;
        height: 70px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="score">Hisob: 0</div>
  <div id="game-container"></div>
  <button id="restart">Qayta boshlash</button>

  <script>
    const container = document.getElementById("game-container");
    const scoreDisplay = document.getElementById("score");
    let board = [];
    let score = 0;

    function initGame() {
      board = Array(4).fill().map(() => Array(4).fill(0));
      score = 0;
      updateScore();
      addNumber();
      addNumber();
      drawBoard();
    }

    function addNumber() {
      const empty = [];
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          if (board[i][j] === 0) empty.push({ x: i, y: j });
        }
      }
      if (empty.length === 0) return;
      const { x, y } = empty[Math.floor(Math.random() * empty.length)];
      board[x][y] = Math.random() < 0.9 ? 2 : 4;
      drawBoard(true);
    }

    function drawBoard(isNew = false) {
      container.innerHTML = "";
      board.forEach(row => {
        row.forEach(num => {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          if (num) {
            tile.classList.add(`t${num}`);
            tile.textContent = num;
            if (isNew) tile.classList.add("new");
          }
          container.appendChild(tile);
        });
      });
    }

    function updateScore() {
      scoreDisplay.textContent = `Hisob: ${score}`;
    }

    function move(dir) {
      let moved = false;

      function rotateClockwise() {
        board = board[0].map((_, i) => board.map(row => row[i]).reverse());
      }

      function rotateCounterClockwise() {
        board = board[0].map((_, i) => board.map(row => row[row.length - 1 - i]));
      }

      function moveLeft() {
        for (let i = 0; i < 4; i++) {
          let row = board[i].filter(v => v);
          for (let j = 0; j < row.length - 1; j++) {
            if (row[j] === row[j + 1]) {
              row[j] *= 2;
              score += row[j];
              row[j + 1] = 0;
            }
          }
          row = row.filter(v => v);
          while (row.length < 4) row.push(0);
          if (board[i].join() !== row.join()) moved = true;
          board[i] = row;
        }
      }

      if (dir === "up") { rotateCounterClockwise(); moveLeft(); rotateClockwise(); }
      else if (dir === "down") { rotateClockwise(); moveLeft(); rotateCounterClockwise(); }
      else if (dir === "right") { board = board.map(r => r.reverse()); moveLeft(); board = board.map(r => r.reverse()); }
      else if (dir === "left") { moveLeft(); }

      if (moved) {
        addNumber();
        drawBoard();
        updateScore();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        move(e.key.replace("Arrow", "").toLowerCase());
      }
    });

    document.getElementById("restart").addEventListener("click", initGame);
    initGame();
  </script>
</body>
</html>
